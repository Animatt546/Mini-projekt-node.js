<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="naglowek">
            <a href="/">main</a>
            <a href="/register">register</a>
            <a href="/login">login</a>
            <a href="/admin">admin</a>
        </div>
    </header>
    <main>
        <h1>register page</h1>
        <form action="/registerForm" method="POST">
            <div class="kolumny">
                <div class="col">
                    <label for="login">login: </label>
                    <label for="password">password: </label>
                    <label for="wiek">wiek: </label>
                    <label for="uczen" id="ucz">uczeń?: </label>
                    <label for="plec" id="pl">płeć: </label>
                </div>
                <div class="col">
                    <input type="text" name="login" id="login">
                    <input type="password" name="password" id="password">
                    <select name="wiek" id="wiek">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                    <input type="checkbox" name="uczen" id="uczen" value="checked">
                    <div>
                        <input type="radio" name="plec" id="kobieta" value="k">
                        <label for="kobieta">K</label>
                        <input type="radio" name="plec" id="mezczyzna" value="m">
                        <label for="mezczyzna">M</label>
                    </div>
                </div>
            </div>
            <input type="submit" value="submit">
        </form>
    </main>
</body>

</html>
